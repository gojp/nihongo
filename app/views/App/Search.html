{{range .wordList}}
  {{$entry := .}}
    <div class="word">
      <div class="title">{{$entry.Japanese}} {{if $entry.Common}}<span class="label label-success">common</span>{{end}}</div>
      <div class="reading">{{$entry.Furigana}}</div>
      <div class="definition">
        {{range $i, $gloss := $entry.Glosses}}
          <div class="gloss">{{add $i 1}}. {{$gloss}}</div>
        {{end}}
      </div>
    </div>
{{end}}
