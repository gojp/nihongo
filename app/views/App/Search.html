<table class="results-table">
{{range .wordList}}
  {{$entry := .}}
  <tr class="word">
    <td class="title">
      <a class="main-entry" href="/{{$entry.Japanese}}">{{$entry.Japanese}}</a>
      {{if $entry.Common}}
      <div class="label label-success label-common">common</div>
      {{end}}
      <span class="reading">
        {{if eq $entry.Furigana $entry.Japanese}}
        {{else}}
        {{$entry.Furigana}}
        {{end}}
      </span>
    </td>
    <td class="definition">
      {{range $i, $gloss := $entry.English}}
        <div class="gloss">{{add $i 1}}. {{$gloss}}</div>
      {{end}}
    </td>
  </div>
  </tr>
{{end}}
</table>
